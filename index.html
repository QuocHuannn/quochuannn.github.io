    <!-- Theme Detection Script - Prevent FOUC -->
    <script>
      (function(){try{var t=localStorage.getItem('theme'),a=t==='light'||t==='dark'?t:'light',d=document.documentElement,m=document.querySelector('meta[name="theme-color"]');d.setAttribute('data-theme',a);d.classList.add(a);m&&(m.content=a==='dark'?'#0f172a':'#ffffff')}catch(e){document.documentElement.setAttribute('data-theme','light');document.documentElement.classList.add('light')}})();
    </script>
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error([error.err.message, error.err.frame].filter(Boolean).join('\n'));
          }
        });
      }
