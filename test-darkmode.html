<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: white;
            color: black;
            transition: all 0.3s ease;
        }
        body.dark {
            background: #1a1a1a;
            color: white;
        }
        .test-button {
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .dark .test-button {
            background: #333;
            color: white;
            border-color: #666;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .dark .status {
            border-color: #666;
            background: #2a2a2a;
        }
    </style>
</head>
<body>
    <h1>Dark Mode Test Page</h1>
    <p>Trang này để test xem dark mode có hoạt động không.</p>
    
    <button class="test-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button class="test-button" onclick="testPortfolioButton()">Test Portfolio Dark Mode Button</button>
    
    <div class="status" id="status">
        <strong>Status:</strong> Light Mode
    </div>
    
    <div class="status">
        <strong>Instructions:</strong><br>
        1. Click "Toggle Dark Mode" để test dark mode trên trang này<br>
        2. Click "Test Portfolio Dark Mode Button" để mở portfolio và test nút dark mode<br>
        3. Mở Console (F12) để xem debug logs
    </div>
    
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            document.getElementById('status').innerHTML = 
                '<strong>Status:</strong> ' + (isDark ? 'Dark Mode' : 'Light Mode');
            console.log('Test page dark mode:', isDark ? 'ON' : 'OFF');
        }
        
        function testPortfolioButton() {
            console.log('Opening portfolio to test dark mode button...');
            window.open('http://localhost:3000', '_blank');
            alert('Portfolio opened! Check console for dark mode button logs.');
        }
        
        // Log initial state
        console.log('Dark Mode Test Page loaded');
        console.log('Portfolio URL: http://localhost:3000');
    </script>
</body>
</html>
